<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    vertical-align: top;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
  th:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Coluna 1</th>
    <th>Coluna 2</th>
    <th>Coluna 3</th>
  </tr>
  <tr>
    <td>Célula 1</td>
    <td>Célula 2</td>
    <td>Célula 3</td>
  </tr>
  <tr>
    <td>Célula 4</td>
    <td>Célula 5</td>
    <td>Célula 6</td>
  </tr>
  <tr>
    <td>Célula 7</td>
    <td>Célula 8</td>
    <td>Célula 9</td>
  </tr>
</table>

</body>
</html>
