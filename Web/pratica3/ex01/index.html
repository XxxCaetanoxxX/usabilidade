<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Imagem</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  div {
    text-align: center;
  }

  img {
    width: 150px; /* Defina a largura desejada da imagem */
    height: auto; /* Mantenha a proporção original da imagem */
    display: inline-block; /* Torna as imagens elementos em linha */
    margin: 10px; /* Adicione algum espaçamento entre as imagens */
  }
</style>
</head>
<body>
<div>
  <img src="casa.avif" alt="casa" />
  <img src="casa.avif" alt="casa" />
</div>
</body>
</html>
